<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- googlse font Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .font_manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>

<body class="font_manrope">

  <header class="container mx-auto px-4 md:px-20 lg:px-30">
    <!-- nav for first bonus section -->
    <nav></nav>
    <!--carousel used for banner section -->
    <div>
      <div class="carousel w-full py-4 md:py-8 lg:py-14 ">
        <!-- for first slide -->
        <div id="slide1" class="carousel-item relative w-full h-[550px]">
          <img class="rounded-xl lg:rounded-2xl" src="./Images/1.png" class="w-full" />
          <div class="absolute flex left-8 bottom-10 mx-auto space-x-2 lg:space-x-5">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- for second slide -->
        <div id="slide2" class="carousel-item relative w-full h-[550px]">
          <img class="rounded-xl lg:rounded-2xl mx-auto" src="./Images/Banner Image.png" class="w-full" />
          <div class="absolute flex left-8 bottom-10 mx-auto space-x-2 lg:space-x-5">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- for third slide -->
        <div id="slide3" class="carousel-item relative w-full h-[550px]">
          <img class="rounded-xl lg:rounded-2xl" src="./Images/Rectangle 5.png" class="w-full" />
          <div class="absolute flex left-8 bottom-10 mx-auto space-x-2 lg:space-x-5">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>

  </footer>

</body>

</html>
